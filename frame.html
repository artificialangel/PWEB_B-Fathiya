<!DOCTYPE html>
<html>
    <head>
        <title>Table Registration Frame Practice</title>
    </head>
    
    <frameset rows="15%,*">
        <frame name="header" src="header.html" scrolling="no" style="background-color:powderblue;">

    <frameset rows="5%,*">
            <frame name="navigation" src="navigation.html" scrolling="no" style="background-color:powderblue;">

    <frameset cols="10%,*">
            <frame name="sidebar" src="sidebar.html" scrolling="no" style="background-color:powderblue;">
            <frame name ="content" src="content.html" style="background-color:powderblue;">
        </frameset> 
    </frameset>

</html>
