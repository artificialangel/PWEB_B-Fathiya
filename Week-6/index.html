<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Registrasi Mahasiswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h4 class="text-center mb-4 text-primary">Form Registrasi</h4>

      <form>
        <div>
          <label for="nama" class="form-label">Nama Mahasiswa</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>

        <div>
          <label for="nrp" class="form-label">NRP</label>
          <input type="text" class="form-control" id="nrp" name="nrp" minlength="10" maxlength="10" pattern="\d{10}" title="Format NRP harus 10 digit angka" required>
        </div>

        <div>
          <label for="matkul" class="form-label">Mata Kuliah</label>
          <select class="form-select" id="matkul" name="matkul" required>
            <option value="">Pilih Mata Kuliah</option>
            <option value="PeWeb">Pemrograman Web</option>
            <option value="PBO">Pemrograman Berbasis Objek</option>
          </select>
        </div>

        <div>
          <label for="dosen" class="form-label">Dosen</label>
          <select class="form-select" id="dosen" name="dosen" required>
            <option value="">Pilih Dosen</option>
            <option value="Fajar Baskoro">Pak Fajar Baskoro, S.Kom., MT.</option>
            <option value="Rully Soelaiman">Pak Rully Soelaiman, S.Kom,M.Kom.</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
